<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f72b3d1475.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas">
        <div class="container" id="container">
            <!-- here flex con. act as the logical container which moves from left to right above actual cont. -->
            <div class="flex-container" id="flex-container"></div>
            <button class="btn left-button"id="left-button"><i class="fa-solid fa-angle-left fa-beat fa-2xl"></i></button>
            <button class="btn right-button"id="right-button"><i class="fa-solid fa-angle-right fa-fade fa-2xl"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
