<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahani Suno 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f72b3d1475.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Playing</a></li>
            <li><a href="#">Lyrics</a></li>
        </ul>
        <div class="container">
            <div class="box"></div>
            <span><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></span>
            <span><i class="fa-sharp fa-solid fa-share-nodes fa-lg"></i></span>
            <div class="music-name">
                <h3>Kahani Suno 2.0</h3>
                <p>Kaifi Khalil</p>
            </div>
        </div>
        <div class="music-buttons">
            <div class="play button"><i class="fa-solid fa-play fa-xl"></i></div>
            <div class="backword button"><i class="fa-solid fa-backward-step fa-xl"></i></div>
            <div class="forward button"><i class="fa-solid fa-forward-step fa-xl"></i></div>
            <div class="like button"><i class="fa-regular fa-heart fa-2xl"></i></div>
            <div class="timeLine"></div>
        </div>
        <p class="time">0:00</p>
        <p class="time"id="second-time">2:53</p>
    </nav>
</body
</html>
